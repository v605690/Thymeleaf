<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>This is a heading</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>This is a heading 2</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p style="color: coral">This is a paragraph</p>
        </div>
        <div class="col-md-6">
            <p style="color: coral">This is a different one!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="background: gray">
            <p style="color: coral">This is a paragraph</p>
        </div>
        <div class="col-md-6" style="background: burlywood">
            <p style="color: coral">This is a different one!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>This is a new heading 3</h1>
            <h2>This is a new heading 4</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-3" style="background-color: cadetblue">
            <p>This is offset</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-3" style="background: cornflowerblue">
            <p>This is a another offset!</p>
        </div>
    </div>
</div>
</body>
</html>
